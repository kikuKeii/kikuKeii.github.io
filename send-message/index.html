<html lang="en">

    <title>Send Message</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="./"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <span class="fs-4 fw-bold"
            ><i class="bi bi-envelope-at fs-3"></i> Send Message</span
          >
        </a>

        <ul class="nav nav-pills fw-bold">
          <li class="nav-item">
            <a href="#" class="nav-link link-dark" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a href="#show" class="nav-link link-dark">Show Message</a>
          </li>
          <li class="nav-item">
            <a
              href="https://kikukeii.github.io/profile"
              class="nav-link link-dark"
              >Profile</a
            >
          </li>
          <li class="nav-item">
            <a href="https://kikukeii.github.io/" class="nav-link link-dark"
              >Page Tree</a
            >
          </li>
          <li class="nav-item">
            <a href="#about" class="nav-link link-dark">About</a>
          </li>
        </ul>
      </header>
    </div>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col col-md-8">
          <div class="alert alert-info" role="alert" id="about">
            <h4 class="alert-heading"><i class="bi bi-info"></i> Info!</h4>
            <p>
              This page is created using static web and uses firebase as the
              database.
            </p>
            <hr />
            <p class="mb-0">contact me for more information.</p>
          </div>
          <form method="post" id="formConact">
            <div class="mb-3">
              <label for="fullname" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullname"
                required
                placeholder="Full Name"
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                required
                placeholder="name@example.com"
              />
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input
                type="text"
                class="form-control"
                name="subject"
                id="subject"
                placeholder="Subject"
              />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Example textarea</label>
              <textarea
                class="form-control"
                id="message"
                rows="3"
                placeholder="Type Message..."
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary" name="submit">
              Send Message
            </button>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <div class="container pt-4">
      <hr />
      <section class="py-5 text-center container" id="show">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Snow Message</h1>
            <p>
              <button
                class="btn btn-outline-secondary"
                onclick="location.reload()"
              >
                Refresh
              </button>
            </p>
          </div>
        </div>
      </section>
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
        id="messageShow"
      >
        <!-- Show Message -->
      </div>
    </div>
